<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" type="module" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      class="pattern"
      src="./images/pattern-background-desktop.svg"
      alt="just bg pattern"
    />
    <div class="main">
      <img
        class="main__image"
        src="./images/illustration-hero.svg"
        alt="just a bg image"
      />
      <div class="main__content">
        <h1 class="main__content__header">Order Summary</h1>

        <p class="main__content__info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="main__content__plan">
          <img
            src="./images/icon-music.svg"
            alt="music icon"
            class="main__content__plan__image"
          />
          <div>
            <h2 class="main__content__plan__name">Annual Plan</h2>
            <p class="main__content__plan__price">$59.99/year</p>
          </div>
          <a href="#" class="main__content__plan__link">Change</a>
        </div>

        <div class="main__content__actions">
          <button class="main__content__actions__button">
            Proceed to Payment
          </button>
          <button
            class="
              main__content__actions__button
              main__content__actions__button--lame
            "
          >
            Cancel Order
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.<br />Coded by
      <a href="https://bogdankostyuk.xyz" target="_blank">Bogdan Kostyuk</a>.
    </div>
  </body>
</html>
